        // Helper function to format timestamp (re-used from home.html)
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            const options = { month: 'short', day: 'numeric' };
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            return date.toLocaleDateString(undefined, options);
        }

                return;

            const userRef = db.collection('users').doc(currentUserId);
            const targetUserRef = db.collection('users').doc(targetUserIdParam);

            try {
                if (currentUserFollowing.has(targetUsernameParam)) {
                    // Unfollow Logic

                        following: firebase.firestore.FieldValue.arrayRemove(targetUsernameParam)

                    await targetUserRef.update({

                    video.pause();
                }
            });
        }, videoObserverOptions);

        // Notification Badge Logic (re-used from home.html)
        function updateNotificationBadge(count) {
            if (count > 0) {
                notificationBadge.textContent = count;
                notificationBadge.style.display = 'block';
            } else {
                notificationBadge.textContent = '';
                notificationBadge.style.display = 'none';
            }
        }

        // Listen for real-time updates to notifications (re-used from home.html)
        function setupNotificationListener(userId) {
            if (!userId) return;
            db.collection('notifications')
                .where('toUserId', '==', userId)
                .where('read', '==', false)
                .onSnapshot(snapshot => {
                    const unreadCount = snapshot.docs.length;
                    updateNotificationBadge(unreadCount);
                }, error => {
                    console.error("Error listening to notifications:", error);
                });
        }


        // Function to fetch and display the target user's profile and tweets
        async function fetchUserProfile(username) {
            if (!username) {
                profileUsernameDisplay.textContent = 'User not found.';
                userBioElement.textContent = 'No username provided.';
                userTweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">No username to display tweets.</p>';
                profileFollowBtn.style.display = 'none';
                return;
            }

            profilePageTitle.textContent = `@${username}`;
            profileUsernameDisplay.innerHTML = `<span class="username">${username}</span>`; // Initial display
            profileFollowBtn.textContent = 'Loading...';
            profileFollowBtn.disabled = true;
            userTweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">Loading peeps...</p>';

            try {
                // 1. Fetch target user's data from 'users' collection
                const userQuery = await db.collection('users').where('username', '==', username).limit(1).get();
                if (userQuery.empty) {
                    profileUsernameDisplay.innerHTML = `<span class="username">${username}</span>`;
                    userBioElement.textContent = 'Profile not found.';
                    followersCountElement.textContent = '0';
                    followingCountElement.textContent = '0';
                    profileFollowBtn.style.display = 'none'; // Hide button if user not found
                    userTweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">No peeps found for this user.</p>';
                    return;
                }

                const userDoc = userQuery.docs[0];
                const userData = userDoc.data();
                targetUserId = userDoc.id; // Store target user's UID

                // Update profile card details
                profileUsernameDisplay.innerHTML = `<span class="username">${userData.username}</span>`;
                if (userData.isVerified) {
                    profileUsernameDisplay.appendChild(createVerifiedTickSvg());
                }

                // Profile Picture
                profilePicContainer.innerHTML = ''; // Clear previous content
                if (userData.profilePictureUrl) {
                    const profilePicImg = document.createElement('img');
                    profilePicImg.src = userData.profilePictureUrl;
                    profilePicImg.alt = `${userData.username}'s profile picture`;
                    profilePicContainer.appendChild(profilePicImg);
                } else {
                    const firstLetter = document.createElement('span');
                    firstLetter.textContent = userData.username ? userData.username.charAt(0).toUpperCase() : '?';
                    profilePicContainer.appendChild(firstLetter);
                }

                userBioElement.textContent = userData.bio || 'No bio available.';
                followersCountElement.textContent = (userData.followers ? userData.followers.length : 0).toLocaleString();
                followingCountElement.textContent = (userData.following ? userData.following.length : 0).toLocaleString();


                // Configure Follow/Unfollow button
                if (currentUserId && targetUserId === currentUserId) {
                    profileFollowBtn.textContent = 'Your Profile';
                    profileFollowBtn.disabled = true;
                    profileFollowBtn.style.backgroundColor = '#6c757d'; // Grey out "Your Profile" button
                    profileFollowBtn.style.cursor = 'default';
                } else {
                    profileFollowBtn.disabled = false;
                    profileFollowBtn.style.backgroundColor = ''; // Reset background
                    profileFollowBtn.style.cursor = 'pointer';
                    if (currentUserFollowing.has(userData.username)) {
                        profileFollowBtn.textContent = 'Unfollow';
                        profileFollowBtn.classList.add('unfollow');
                    } else {
                        profileFollowBtn.textContent = 'Follow';
                        profileFollowBtn.classList.remove('unfollow');
                    }
                    // Add event listener to follow button
                    profileFollowBtn.onclick = () => toggleFollow(userData.username, targetUserId, profileFollowBtn);
                }


                // 2. Fetch and display tweets by this user
                const tweetsSnapshot = await db.collection('tweets').where('userId', '==', targetUserId).orderBy('timestamp', 'desc').get();
                userTweetsFeed.innerHTML = ''; // Clear loading message

                if (tweetsSnapshot.empty) {
                    userTweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">No peeps yet from this user.</p>';
                    return;
                }

                tweetsSnapshot.forEach(doc => {
                    const tweet = { id: doc.id, ...doc.data() };
                    const tweetCard = document.createElement('div');
                    tweetCard.classList.add('tweet-card');

                    const tweetHeader = document.createElement('div');
                    tweetHeader.classList.add('tweet-header');

                    // Profile Pic
                    const tweetProfilePicContainer = document.createElement('div');
                    tweetProfilePicContainer.classList.add('profile-pic-container');
                    if (userData.profilePictureUrl) {
                        const profilePicImg = document.createElement('img');
                        profilePicImg.src = userData.profilePictureUrl;
                        profilePicImg.alt = `${tweet.username}'s profile picture`;
                        tweetProfilePicContainer.appendChild(profilePicImg);
                    } else {
                        const firstLetter = document.createElement('span');
                        firstLetter.textContent = tweet.username ? tweet.username.charAt(0).toUpperCase() : '?';
                        tweetProfilePicContainer.appendChild(firstLetter);
                    }
                    tweetHeader.appendChild(tweetProfilePicContainer);

                    const usernameSpan = document.createElement('span');
                    usernameSpan.classList.add('username');
                    usernameSpan.textContent = tweet.username;
                    tweetHeader.appendChild(usernameSpan);

                    if (userData.isVerified) {
                        tweetHeader.appendChild(createVerifiedTickSvg());
                    }

                    // No follow button on individual tweets on a profile page as it's already at the top

                    const contentP = document.createElement('p');
                    contentP.classList.add('tweet-content');
                    contentP.textContent = tweet.content;

                    tweetCard.appendChild(tweetHeader);
                    tweetCard.appendChild(contentP);

                    if (tweet.imageUrl) {
                        const tweetImage = document.createElement('img');
                        tweetImage.classList.add('tweet-image');
                        tweetImage.src = tweet.imageUrl;
                        tweetImage.alt = 'Tweet image';
                        tweetCard.appendChild(tweetImage);
                    } else if (tweet.videoUrl) {
                        const videoContainer = document.createElement('div');
                        videoContainer.classList.add('tweet-video-container');

                        const tweetVideo = document.createElement('video');
                        tweetVideo.classList.add('tweet-video');
                        tweetVideo.src = tweet.videoUrl;
                        tweetVideo.autoplay = false;
                        tweetVideo.loop = true;
                        tweetVideo.muted = true;
                        tweetVideo.alt = 'Tweet video';
                        tweetVideo.playsInline = true;
                        tweetVideo.preload = "metadata";

                        tweetVideo.addEventListener('click', () => {
                            if (tweetVideo.paused) {
                                tweetVideo.play();
                            } else {
                                tweetVideo.pause();
                            }
                        });

                        const muteButton = document.createElement('button');
                        muteButton.classList.add('video-mute-btn');
                        muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';

                        muteButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            tweetVideo.muted = !tweetVideo.muted;
                            if (tweetVideo.muted) {
                                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        });

                        videoContainer.appendChild(tweetVideo);
                        videoContainer.appendChild(muteButton);
                        tweetCard.appendChild(videoContainer);

                        videoObserver.observe(tweetVideo);
                    }

                    if (tweet.linkUrl) {
                        const tweetLink = document.createElement('a');
                        tweetLink.classList.add('tweet-link');
                        tweetLink.href = tweet.linkUrl;
                        tweetLink.target = '_blank';
                        tweetLink.rel = 'noopener noreferrer';
                        tweetLink.textContent = tweet.linkUrl;
                        tweetCard.appendChild(tweetLink);
                    }

                    const tweetActions = document.createElement('div');
                    tweetActions.classList.add('tweet-actions');

                    const likeButton = document.createElement('button');
                    likeButton.classList.add('tweet-action-btn', 'like-btn');
                    likeButton.innerHTML = `<i class="far fa-heart"></i> <span class="like-count">${tweet.likes ? tweet.likes.length : 0}</span>`;
                    tweetActions.appendChild(likeButton);

                    const repostButton = document.createElement('button');
                    repostButton.classList.add('tweet-action-btn', 'repost-btn');
                    repostButton.innerHTML = `<i class="fas fa-retweet"></i> <span class="repost-count">${tweet.reposts ? tweet.reposts.length : 0}</span>`;
                    tweetActions.appendChild(repostButton);

                    const replyButton = document.createElement('button');
                    replyButton.classList.add('tweet-action-btn', 'reply-btn');
                    replyButton.innerHTML = `<i class="far fa-comment"></i> <span>Reply</span>`;
                    tweetActions.appendChild(replyButton);

                    tweetCard.appendChild(tweetActions);

                    const timestampSpan = document.createElement('span');
                    timestampSpan.classList.add('timestamp');
                    timestampSpan.textContent = tweet.timestamp ? formatTimestamp(tweet.timestamp) : 'Just now';
                    tweetCard.appendChild(timestampSpan);

                    userTweetsFeed.appendChild(tweetCard);
                    addTweetActionListeners(tweetCard, tweet.id, tweet.likes || [], tweet.reposts || []);
                });

            } catch (error) {
                console.error("Error fetching user profile or tweets:", error);
                userTweetsFeed.innerHTML = '<p style="text-align: center; color: red;">Error loading profile. Please try again.</p>';
                profileUsernameDisplay.innerHTML = `<span class="username">${username}</span>`;
                userBioElement.textContent = 'Could not load profile details.';
                followersCountElement.textContent = '0';
                followingCountElement.textContent = '0';
                profileFollowBtn.style.display = 'none';
            }
        }


        // On page load:
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                // Fetch current user's username and following list first
                const currentUserDoc = await db.collection('users').doc(user.uid).get();
                if (currentUserDoc.exists && currentUserDoc.data().username) {
                    const userData = currentUserDoc.data();
                    currentUsername = userData.username;
                    currentUserFollowing = new Set(userData.following || []); // Ensure this is loaded before calling fetchUserProfile
                } else {
                    // Fallback to usernames collection if needed
                    const usernameQuery = await db.collection('usernames').where('userId', '==', user.uid).limit(1).get();
                    if (!usernameQuery.empty) {
                        currentUsername = usernameQuery.docs[0].id;
                    } else {
                        // Redirect if current user's username is not found
                        window.location.href = 'index.html';
                        return;
                    }
                }
                setupNotificationListener(currentUserId); // Set up real-time notification listener

                // Get target username from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                targetUsername = urlParams.get('username');

                if (targetUsername) {
                    fetchUserProfile(targetUsername);
                } else {
                    // If no username in URL, redirect to current user's own profile page (if you have one)
                    // For now, let's just show an error or redirect home.
                    userTweetsFeed.innerHTML = '<p style="text-align: center; color: red;">No username specified in URL.</p>';
                    profilePageTitle.textContent = 'Error';
                }

            } else {
                // No user is signed in. Redirect to login page.
                window.location.href = 'index.html';
            }
        });
    </script>
