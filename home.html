        /* --- General Body & Layout (Portrait Focused) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stacks header, main content, footer vertically */
            min-height: 100vh; /* Ensures body takes full viewport height */
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Includes padding and border in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
        }

        .main-content {
            flex-grow: 1; /* Allows main content to fill available vertical space */
            display: flex;
            flex-direction: column; /* Stack content vertically within main-content */
            align-items: center; /* Center content horizontally */
            padding: 15px; /* Consistent padding for the main area */
            box-sizing: border-box;
            width: 100%; /* Ensure main content uses full width */
            padding-bottom: 70px; /* Space for the floating button */
        }

        /* --- Floating Action Button (FAB) --- */
        .fab-button {
            position: fixed;
            bottom: 75px; /* Adjust based on footer height + desired spacing */
            right: 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px; /* Slightly larger for visibility */
            height: 55px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1001; /* Above footer */
            transition: background-color 0.2s ease-in-out;
            text-decoration: none; /* For the anchor tag */
        }

        .fab-button:hover {
            background-color: #0d8ddb;
        }

        /* --- Tweets Feed Section --- */
        .tweets-feed {
            width: 100%;
            max-width: 450px; /* Match composer max-width */
            box-sizing: border-box;
        }

        .tweet-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            word-wrap: break-word; /* Ensure long words break */
            position: relative; /* Needed for absolute positioning of timestamp */
        }

        .tweet-card .tweet-header {
            display: flex;
            align-items: center; /* Align username and tick vertically */
            justify-content: flex-start; /* Start items from the left */
        }

        /* --- Profile Picture/Fallback Letter Styling --- */
        .profile-pic-container {
            width: 40px; /* Size of the profile picture */
            height: 40px;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide anything outside the circle */
            margin-right: 10px; /* Space between profile pic and username */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd; /* Default background for fallback */
            color: #555; /* Default text color for fallback */
            font-size: 18px; /* Size of the letter */
            font-weight: bold;
            text-transform: uppercase;
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container without distortion */
        }

        .tweet-card .username-link { /* New style for the clickable username link */
            display: flex;
            align-items: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent to apply blue later */
        }

        .tweet-card .username {
            font-weight: bold;
            color: #66757f; /* Twitter blue for username */
            font-size: 15px;
            transition: color 0.2s ease-in-out; /* Smooth transition for hover */
        }
        .tweet-card .username:hover {
            color: #1da1f2; /* Hover effect for username */
        }

        /* --- Verified Tick Styling --- */
        .verified-tick {
            width: 12px; /* Size of the tick */
            height: 12px;
            margin-left: 4px; /* Space between username and tick */
            vertical-align: middle; /* Align with text baseline */
            flex-shrink: 0; /* Prevent it from shrinking */

        /* --- Follow/Unfollow Button Styling (position in header) --- */
        .follow-btn {
            background-color: #1da1f2; /* Twitter blue */

            cursor: pointer;

        .follow-btn:hover {

            margin-top: 10px;
            margin-bottom: 5px;
            border-radius: 8px;

        .tweet-card .tweet-video {
            width: 100%;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;

        .tweet-card .video-mute-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);

        /* NEW: Video Language Display Styling */
        .video-language-display {
            font-size: 12px;
            color: #66757f;
            margin-top: 5px;
            margin-bottom: 5px;
            display: block; /* Ensure it takes its own line */
            text-align: right; /* Align to the right, just above actions or timestamp */
        }

        .tweet-card .tweet-link {
            font-size: 0.9em;
            color: #1da1f2;
            word-break: break-all; /* Break long URLs */
            margin-top: 5px;
            margin-bottom: 10px; /* Adjust margin for tweet actions */

        /* --- Tweet Actions (Like/Reply/Repost) Styling --- */
        .tweet-actions {

            padding-top: 10px;

            color: #e0245e; /* Red icon for liked tweets */

            align-items: center;
            justify-content: space-between;

        .drawer-menu-item:hover {

        .drawer-menu-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1da1f2;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #1da1f2;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }

        /* Overlay for when drawer is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Between main content and drawer */
            display: none; /* Hidden by default */
        }


        /* --- Footer Styling --- */
        .footer {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0; /* Slightly less padding for a compact footer */
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #66757f;
            text-decoration: none;
            font-size: 11px; /* Smaller text for icons */
            transition: color 0.2s ease-in-out;
            padding: 5px 0; /* Add some padding around icons for touch targets */
            flex: 1; /* Distribute space equally */
            min-width: 0; /* Allow shrinking in tight spaces */
            position: relative; /* Needed for badge positioning */
        }

        .footer-icon i {
            font-size: 22px; /* Slightly smaller icons */
            margin-bottom: 3px;
        }

        .footer-icon:hover,
        .footer-icon.active {
            color: #1da1f2;
        }

        /* --- Notification Badge Styling --- */
        .notification-badge {
            position: absolute;
            top: 2px; /* Adjust as needed */
            right: 18px; /* Adjust as needed */
            background-color: #e0245e; /* Red color for notification */
            color: white;
            border-radius: 50%;
            padding: 2px 6px; /* Adjust padding for number size */
            font-size: 10px; /* Smaller font size for badge */
            font-weight: bold;
            min-width: 12px; /* Ensure it's a circle even for single digit */
            text-align: center;
            display: none; /* Hidden by default */
            transform: translate(50%, -50%); /* Adjust position precisely */
        }
    </style>

    <script>

        // Get elements

        let currentUsername = null;

        let following = new Set(); // Stores usernames of users current user is following

        // --- Load preferences from localStorage on app start ---
        let videoAutoplayEnabled = localStorage.getItem('videoAutoplay') === 'true'; // Default to false if not found
        let dataServerOn = localStorage.getItem('dataServerOn') === 'true'; // Default to false if not found

        // Set initial state of toggles based on loaded preferences

        // Helper function to format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            const options = { month: 'short', day: 'numeric' };
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            return date.toLocaleDateString(undefined, options);
        }

        // Fisher-Yates (Knuth) Shuffle algorithm for randomizing array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to create the verified tick SVG element (still needed for tweet cards)
        function createVerifiedTickSvg() {
            const svgString = `<svg class="verified-tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
<g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">

	<polygon points="40.16,58.47 26.24,45.08 29.7,41.48 40.15,51.52 61.22,31.08 64.7,34.67 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
</g>
</svg>`;
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgString, "image/svg+xml");
            return svgDoc.documentElement;
        }

        // Function to fetch current user's following list
        async function fetchFollowingList(userId) {
            if (!userId) {
                following = new Set(); // Clear following list if no user
                return;
            }
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    following = new Set(userData.following || []);
                } else {
                    following = new Set(); // User doc might not exist yet if they haven't followed anyone
                }
            } catch (error) {
                console.error("Error fetching following list:", error);
            }
        }

        // Function to update the UI for ALL follow buttons based on the `following` set
        function updateAllFollowButtons() {
            document.querySelectorAll('.follow-btn').forEach(button => {
                const targetUsername = button.dataset.username;
                const targetUserId = button.dataset.userId; // Retrieve user ID for potential future use or consistency

                if (currentUsername && targetUsername === currentUsername) {
                    button.textContent = 'You';
                    button.disabled = true;
                    button.classList.remove('unfollow'); // Ensure no unfollow class on self button
                } else if (following.has(targetUsername)) {
                    button.textContent = 'Unfollow';
                    button.classList.add('unfollow');
                    button.disabled = false; // Enable if not self
                } else {
                    button.textContent = 'Follow';
                    button.classList.remove('unfollow');
                    button.disabled = false; // Enable if not self
                }
            });
        }


        // Function to handle follow/unfollow action
        async function toggleFollow(targetUsername, targetUserId, buttonElement) {
            if (!currentUserId || !currentUsername) {
                alert("You must be logged in to follow/unfollow users.");
                window.location.href = 'index.html';
                return;
            }

            if (targetUsername === currentUsername) {
                alert("You cannot follow or unfollow yourself.");
                return;
            }

            // Temporarily disable the button to prevent double clicks
            buttonElement.disabled = true;

            const userRef = db.collection('users').doc(currentUserId);
            const targetUserRef = db.collection('users').doc(targetUserId);

            try {
                if (following.has(targetUsername)) {
                    // --- Unfollow Logic ---
                    await userRef.update({
                        following: firebase.firestore.FieldValue.arrayRemove(targetUsername)
                    });
                    await targetUserRef.update({
                        followers: firebase.firestore.FieldValue.arrayRemove(currentUsername)
                    });
                    following.delete(targetUsername); // Update local set
                    buttonElement.textContent = 'Follow'; // Update THIS button
                    buttonElement.classList.remove('unfollow'); // Update THIS button

                } else {
                    // --- Follow Logic ---
                    await userRef.update({
                        following: firebase.firestore.FieldValue.arrayUnion(targetUsername)
                    });
                    await targetUserRef.update({
                        followers: firebase.firestore.FieldValue.arrayUnion(currentUsername)
                    });
                    following.add(targetUsername); // Update local set
                    buttonElement.textContent = 'Unfollow'; // Update THIS button
                    buttonElement.classList.add('unfollow'); // Update THIS button

                    // ******************************************************
                    // MODIFIED: CREATE/UPDATE NOTIFICATION WHEN A USER IS FOLLOWED
                    // This is the core change to prevent duplicate follow notifications.
                    // ******************************************************
                    try {
                        // Check if a notification already exists from current user to target user
                        const existingNotificationQuery = await db.collection('notifications')
                            .where('type', '==', 'follow')
                            .where('fromUserId', '==', currentUserId)
                            .where('toUserId', '==', targetUserId)
                            .limit(1) // We only need one if it exists
                            .get();

                        if (!existingNotificationQuery.empty) {
                            // If an existing notification is found, update it
                            const existingNotificationDoc = existingNotificationQuery.docs[0];
                            await existingNotificationDoc.ref.update({
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(), // Update timestamp to make it "new"
                                read: false, // Mark as unread
                                actionTaken: false // Clear actionTaken if it was set (e.g., after an unfollow)
                            });
                            console.log(`Updated existing follow notification for ${targetUsername} from ${currentUsername}`);
                        } else {
                            // If no existing notification, create a new one
                            await db.collection('notifications').add({
                                type: 'follow',
                                fromUsername: currentUsername,  // The user who initiated the follow
                                fromUserId: currentUserId,      // Their UID
                                toUsername: targetUsername,     // The user who was just followed (recipient)
                                toUserId: targetUserId,         // Their UID
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                read: false, // Mark as unread
                                actionTaken: false // Initially no action taken
                            });
                            console.log(`Created new follow notification for ${targetUsername} from ${currentUsername}`);
                        }
                    } catch (notificationError) {
                        console.error("Error handling follow notification (create/update):", notificationError);
                        // Log this error, but don't prevent the follow action from completing
                    }
                    // ******************************************************
                }
                // Instead of re-fetching ALL tweets, just update the status of ALL visible buttons.
                // This is efficient because it only changes the UI, not re-renders entire elements.
                updateAllFollowButtons(); // <--- NEW: Call this to update all buttons in the feed
            } catch (error) {
                console.error("Error toggling follow status:", error);
                alert("Failed to update follow status. Please try again.");
                // Re-enable button on error, and revert its state if needed
                if (following.has(targetUsername)) { // If it was "Unfollow" before and failed
                    buttonElement.textContent = 'Unfollow';
                    buttonElement.classList.add('unfollow');
                } else { // If it was "Follow" before and failed
                    buttonElement.textContent = 'Follow';
                    buttonElement.classList.remove('unfollow');
                }
            } finally {
                buttonElement.disabled = false; // Always re-enable the button
            }
        }

        // Function to add event listeners for like, repost, and reply buttons
        function addTweetActionListeners(tweetCard, tweetId, initialLikes = [], initialReposts = []) {
            const likeButton = tweetCard.querySelector('.like-btn');
            const likeCountSpan = tweetCard.querySelector('.like-count');
            const repostButton = tweetCard.querySelector('.repost-btn');
            const repostCountSpan = tweetCard.querySelector('.repost-count');
            const replyButton = tweetCard.querySelector('.reply-btn');

            let likes = new Set(initialLikes); // Initialize with existing likes from tweet data
            let reposts = new Set(initialReposts); // Initialize with existing reposts

            // Set initial liked state
            if (currentUserId && likes.has(currentUserId)) {
                likeButton.classList.add('liked');
            } else {
                likeButton.classList.remove('liked');
            }
            likeCountSpan.textContent = likes.size;

            // Set initial reposted state
            if (currentUserId && reposts.has(currentUserId)) {
                repostButton.classList.add('reposted');
            } else {
                repostButton.classList.remove('reposted');
            }
            repostCountSpan.textContent = reposts.size;


            // Like Button Event Listener
            likeButton.addEventListener('click', async () => {
                if (!currentUserId) {
                    alert("You must be logged in to like tweets.");
                    window.location.href = 'index.html';
                    return;
                }

                const tweetRef = db.collection('tweets').doc(tweetId);

                try {
                    if (likes.has(currentUserId)) {
                        // Unlike the tweet
                        await tweetRef.update({
                            likes: firebase.firestore.FieldValue.arrayRemove(currentUserId)
                        });
                        likes.delete(currentUserId);
                        likeButton.classList.remove('liked');
                    } else {
                        // Like the tweet
                        await tweetRef.update({
                            likes: firebase.firestore.FieldValue.arrayUnion(currentUserId)
                        });
                        likes.add(currentUserId);
                        likeButton.classList.add('liked');

                        // Optionally, create a like notification (similar to follow)
                         // ******************************************************
                        // CREATE NOTIFICATION WHEN A USER LIKES A PEEP
                        // ******************************************************
                        const tweetDoc = await tweetRef.get();
                        if (tweetDoc.exists) {
                            const tweetData = tweetDoc.data();
                            if (tweetData.userId !== currentUserId) { // Don't notify if user likes their own tweet
                                try {
                                    await db.collection('notifications').add({
                                        type: 'like',
                                        fromUsername: currentUsername,
                                        fromUserId: currentUserId,
                                        toUsername: tweetData.username, // The author of the liked tweet
                                        toUserId: tweetData.userId,
                                        tweetId: tweetId, // Reference to the liked tweet
                                        tweetContent: tweetData.content.substring(0, 50) + (tweetData.content.length > 50 ? '...' : ''), // Snippet of tweet
                                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                        read: false
                                    });
                                    console.log(`Like notification created for ${tweetData.username} from ${currentUsername}`);
                                } catch (notificationError) {
                                    console.error("Error creating like notification:", notificationError);
                                }
                            }
                        }
                        // ******************************************************
                    }
                    likeCountSpan.textContent = likes.size; // Update displayed count
                } catch (error) {
                    console.error("Error updating like status:", error);
                    alert("Failed to update like status. Please try again.");
                }
            });

            // Repost Button Event Listener
            repostButton.addEventListener('click', async () => {
                if (!currentUserId) {
                    alert("You must be logged in to repost tweets.");
                    window.location.href = 'index.html';
                    return;
                }

                const tweetRef = db.collection('tweets').doc(tweetId);

                try {
                    if (reposts.has(currentUserId)) {
                        // Unrepost the tweet
                        await tweetRef.update({
                            reposts: firebase.firestore.FieldValue.arrayRemove(currentUserId)
                        });
                        reposts.delete(currentUserId);
                        repostButton.classList.remove('reposted');
                    } else {
                        // Repost the tweet
                        await tweetRef.update({
                            reposts: firebase.firestore.FieldValue.arrayUnion(currentUserId)
                        });
                        reposts.add(currentUserId);
                        repostButton.classList.add('reposted');

                        // Optionally, create a repost notification
                        const tweetDoc = await tweetRef.get();
                        if (tweetDoc.exists) {
                            const tweetData = tweetDoc.data();
                            if (tweetData.userId !== currentUserId) { // Don't notify if user reposts their own tweet
                                try {
                                    await db.collection('notifications').add({
                                        type: 'repost',
                                        fromUsername: currentUsername,
                                        fromUserId: currentUserId,
                                        toUsername: tweetData.username, // The author of the reposted tweet
                                        toUserId: tweetData.userId,
                                        tweetId: tweetId, // Reference to the reposted tweet
                                        tweetContent: tweetData.content.substring(0, 50) + (tweetData.content.length > 50 ? '...' : ''), // Snippet of tweet
                                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                        read: false
                                    });
                                    console.log(`Repost notification created for ${tweetData.username} from ${currentUsername}`);
                                } catch (notificationError) {
                                    console.error("Error creating repost notification:", notificationError);
                                }
                            }
                        }
                    }
                    repostCountSpan.textContent = reposts.size; // Update displayed count
                } catch (error) {
                    console.error("Error updating repost status:", error);
                    alert("Failed to update repost status. Please try again.");
                }
            });

            // Redirect to reply.html with tweetId as a query parameter
            replyButton.addEventListener('click', () => {
                if (!currentUserId) {
                    alert("You must be logged in to reply to tweets.");
                    window.location.href = 'index.html';
                    return;
                }
                window.location.href = `reply.html?tweetId=${tweetId}`;
            });
        }


        // Function to fetch and display tweets
        async function fetchAndDisplayTweets() {
            tweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">Loading peeps...</p>'; // Show loading message
            try {
                const tweetsSnapshot = await db.collection('tweets').get();
                let tweets = [];
                let userPromises = []; // To fetch user data concurrently

                tweetsSnapshot.forEach(doc => {
                    const tweet = { id: doc.id, ...doc.data() };
                    tweets.push(tweet);
                    // Add promise to fetch user data for this tweet's author
                    userPromises.push(db.collection('users').doc(tweet.userId).get());
                });

                const userDocs = await Promise.all(userPromises);
                const usersData = {}; // Store user data by userId for quick lookup
                userDocs.forEach(userDoc => {
                    if (userDoc.exists) {
                        usersData[userDoc.id] = userDoc.data();
                    }
                });

                // Shuffle the tweets array
                shuffleArray(tweets);

                tweetsFeed.innerHTML = ''; // Clear loading message

                if (tweets.length === 0) {
                    tweetsFeed.innerHTML = '<p style="text-align: center; color: #66757f;">No tweets yet! Be the first to post.</p>';
                    return;
                }

                tweets.forEach(tweet => {
                    const tweetCard = document.createElement('div');
                    tweetCard.classList.add('tweet-card');

                    const tweetHeader = document.createElement('div');
                    tweetHeader.classList.add('tweet-header');

                    // --- Profile Picture / First Letter ---
                    const profilePicContainer = document.createElement('div');
                    profilePicContainer.classList.add('profile-pic-container');

                    const tweetAuthorData = usersData[tweet.userId];
                    if (tweetAuthorData && tweetAuthorData.profilePictureUrl) {
                        const profilePicImg = document.createElement('img');
                        profilePicImg.src = tweetAuthorData.profilePictureUrl;
                        profilePicImg.alt = `${tweet.username}'s profile picture`;
                        profilePicContainer.appendChild(profilePicImg);
                    } else {
                        // Fallback: first letter of username
                        const firstLetter = document.createElement('span');
                        firstLetter.textContent = tweet.username ? tweet.username.charAt(0).toUpperCase() : '?';
                        profilePicContainer.appendChild(firstLetter);
                    }
                    tweetHeader.appendChild(profilePicContainer);

                    // --- Clickable Username (New) ---
                    const usernameLink = document.createElement('a');
                    usernameLink.href = `user_profile.html?username=${encodeURIComponent(tweet.username)}`;
                    usernameLink.classList.add('username-link'); // Add a class for styling if needed

                    const usernameSpan = document.createElement('span');
                    usernameSpan.classList.add('username');
                    usernameSpan.textContent = tweet.username; // Display username
                    usernameLink.appendChild(usernameSpan);

                    // MODIFIED: Use the live verified status from usersData
                    if (tweetAuthorData && tweetAuthorData.isVerified) {
                        usernameLink.appendChild(createVerifiedTickSvg()); // Append tick inside the link
                    }
                    tweetHeader.appendChild(usernameLink); // Append the entire link container


                    // Follow/Unfollow Button
                    const followButton = document.createElement('button');
                    followButton.classList.add('follow-btn');
                    followButton.dataset.username = tweet.username; // Store target username
                    followButton.dataset.userId = tweet.userId; // Store target user ID

                    // Determine initial button text and class
                    if (currentUsername && tweet.username === currentUsername) {
                        followButton.textContent = 'You'; // User's own tweet
                        followButton.disabled = true; // Disable follow/unfollow on self
                    } else if (following.has(tweet.username)) {
                        followButton.textContent = 'Unfollow';
                        followButton.classList.add('unfollow');
                    } else {
                        followButton.textContent = 'Follow';
                    }

                    // Attach event listener only once during initial render
                    // This event listener will call the improved toggleFollow
                    followButton.addEventListener('click', () => {
                        toggleFollow(tweet.username, tweet.userId, followButton);
                    });
                    tweetHeader.appendChild(followButton);


                    const contentP = document.createElement('p');
                    contentP.classList.add('tweet-content');
                    contentP.textContent = tweet.content;

                    tweetCard.appendChild(tweetHeader); // Append header first
                    tweetCard.appendChild(contentP); // Then append content

                    // Display image if available
                    if (tweet.imageUrl) {
                        const tweetImage = document.createElement('img');
                        tweetImage.classList.add('tweet-image');
                        tweetImage.src = tweet.imageUrl;
                        tweetImage.alt = 'Tweet image';
                        tweetCard.appendChild(tweetImage);
                    }
                    // Display video if available (New)
                    else if (tweet.videoUrl) {
                        const videoContainer = document.createElement('div');
                        videoContainer.classList.add('tweet-video-container');

                        const tweetVideo = document.createElement('video');
                        tweetVideo.classList.add('tweet-video');
                        tweetVideo.src = tweet.videoUrl;
                        tweetVideo.autoplay = videoAutoplayEnabled; // Use the loaded preference
                        tweetVideo.loop = true;
                        tweetVideo.muted = true;
                        tweetVideo.alt = 'Tweet video';
                        tweetVideo.playsInline = true;
                        tweetVideo.preload = "metadata";

                        // Play/Pause on click
                        tweetVideo.addEventListener('click', () => {
                            if (tweetVideo.paused) {
                                tweetVideo.play();
                            } else {
                                tweetVideo.pause();
                            }
                        });

                        const muteButton = document.createElement('button');
                        muteButton.classList.add('video-mute-btn');
                        muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';

                        muteButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            tweetVideo.muted = !tweetVideo.muted;
                            if (tweetVideo.muted) {
                                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                            } else {
                                muteButton.innerHTML = '<i class="fas fa-volume-down"></i>';
                            }
                        });

                        videoContainer.appendChild(tweetVideo);
                        videoContainer.appendChild(muteButton);
                        tweetCard.appendChild(videoContainer);

                        // NEW: Display video language if available
                        if (tweet.videoLanguage) {
                            const videoLanguageSpan = document.createElement('span');
                            videoLanguageSpan.classList.add('video-language-display');
                            videoLanguageSpan.textContent = `Language: ${tweet.videoLanguage.charAt(0).toUpperCase() + tweet.videoLanguage.slice(1)}`;
                            tweetCard.appendChild(videoLanguageSpan);
                        }
                        // End NEW

                        // Attach Intersection Observer to the video ONLY if autoplay is enabled
                        if (videoAutoplayEnabled) {
                             videoObserver.observe(tweetVideo);
                        } else {
                            videoObserver.unobserve(tweetVideo); // Ensure it's not observed if autoplay is off
                        }
                    }


                    // Display link if available
                    if (tweet.linkUrl) {
                        const tweetLink = document.createElement('a');
                        tweetLink.classList.add('tweet-link');
                        tweetLink.href = tweet.linkUrl;
                        tweetLink.target = '_blank';
                        tweetLink.rel = 'noopener noreferrer';
                        tweetLink.textContent = tweet.linkUrl;
                        tweetCard.appendChild(tweetLink);
                    }

                    // --- Tweet Actions (Like/Repost/Reply) ---
                    const tweetActions = document.createElement('div');
                    tweetActions.classList.add('tweet-actions');

                    // Like Button
                    const likeButton = document.createElement('button');
                    likeButton.classList.add('tweet-action-btn', 'like-btn');
                    likeButton.innerHTML = `<i class="far fa-heart"></i> <span class="like-count">${tweet.likes ? tweet.likes.length : 0}</span>`;
                    tweetActions.appendChild(likeButton);

                    // Repost Button
                    const repostButton = document.createElement('button');
                    repostButton.classList.add('tweet-action-btn', 'repost-btn');
                    repostButton.innerHTML = `<i class="fas fa-retweet"></i> <span class="repost-count">${tweet.reposts ? tweet.reposts.length : 0}</span>`;
                    tweetActions.appendChild(repostButton);

                    // Reply Button
                    const replyButton = document.createElement('button');
                    replyButton.classList.add('tweet-action-btn', 'reply-btn');
                    replyButton.innerHTML = `<i class="far fa-comment"></i> <span>Reply</span>`;
                    tweetActions.appendChild(replyButton);

                    tweetCard.appendChild(tweetActions);

                    // Timestamp - added at the end of the card, but before the tweet actions in terms of layout order
                    const timestampSpan = document.createElement('span');
                    timestampSpan.classList.add('timestamp');
                    timestampSpan.textContent = tweet.timestamp ? formatTimestamp(tweet.timestamp) : 'Just now';
                    tweetCard.appendChild(timestampSpan);

                    tweetsFeed.appendChild(tweetCard);

                    // Add listeners for like, repost and reply
                    addTweetActionListeners(tweetCard, tweet.id, tweet.likes || [], tweet.reposts || []);
                });
            } catch (error) {
                console.error("Error fetching tweets:", error);
                tweetsFeed.innerHTML = '<p style="text-align: center; color: red;">Error loading tweets. Please try again.</p>';
            }
        }

        // --- Intersection Observer for Video Autoplay ---
        // This observer will only be active if videoAutoplayEnabled is true
        const videoObserverOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.8
        };

        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (videoAutoplayEnabled && entry.isIntersecting) { // Check preference before playing
                    video.play().catch(error => {
                        console.warn("Video autoplay prevented:", error);
                    });
                } else {
                    video.pause();
                }
            });
        }, videoObserverOptions);


        // --- Notification Badge Logic ---
        function updateNotificationBadge(count) {
            if (count > 0) {
                notificationBadge.textContent = count;
                notificationBadge.style.display = 'block';
            } else {
                notificationBadge.textContent = '';
                notificationBadge.style.display = 'none';
            }
        }

        // Listen for real-time updates to notifications
        function setupNotificationListener(userId) {
            if (!userId) return;

            db.collection('notifications')
                .where('toUserId', '==', userId)
                .where('read', '==', false)
                .onSnapshot(snapshot => {
                    const unreadCount = snapshot.docs.length;
                    updateNotificationBadge(unreadCount);
                }, error => {
                    console.error("Error listening to notifications:", error);
                });
        }

        // --- Drawer Menu Functions ---
        function openDrawer() {
            drawerMenu.classList.add('open');
            overlay.style.display = 'block';
        }

        function closeDrawer() {
            drawerMenu.classList.remove('open');
            overlay.style.display = 'none';
        }

        // Event listeners for drawer menu
        menuIcon.addEventListener('click', openDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Video Autoplay Toggle
        autoplayToggle.addEventListener('change', () => {
            videoAutoplayEnabled = autoplayToggle.checked;
            localStorage.setItem('videoAutoplay', videoAutoplayEnabled); // Save preference
            // Re-fetch and display tweets to apply the new autoplay setting
            // Or, iterate through existing videos and apply/remove observation
            // For simplicity, re-fetching is fine if the tweet count isn't massive.
            // If there are many videos, you'd want a more granular update.
            fetchAndDisplayTweets();
        });

        // Data Server Toggle (Placeholder)
        dataServerToggle.addEventListener('change', () => {
            dataServerOn = dataServerToggle.checked;
            localStorage.setItem('dataServerOn', dataServerOn); // Save preference
            if (dataServerOn) {
                alert("Data Server ON (Simulated)");
                // In a real app, you might enable certain data fetching logic here
            } else {
                alert("Data Server OFF (Simulated)");
                // In a real app, you might disable certain data fetching logic here
            }
        });

        // Logout functionality
        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault(); // Prevent default link behavior
            try {
                await auth.signOut();
                window.location.href = 'index.html'; // Redirect to login page
            } catch (error) {
                console.error("Error signing out:", error);
                alert("Failed to log out. Please try again.");
            }
        });


        // Check authentication state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().username) {
                        const userData = userDoc.data();
                        currentUsername = userData.username;
                        currentIsVerified = userData.isVerified || false;
                    } else {
                        const usernameQuery = await db.collection('usernames').where('userId', '==', user.uid).limit(1).get();
                        if (!usernameQuery.empty) {
                            const usernameDoc = usernameQuery.docs[0];
                            currentUsername = usernameDoc.id;
                            currentIsVerified = usernameDoc.data().isVerified || false;
                            await db.collection('users').doc(user.uid).set({
                                username: currentUsername,
                                isVerified: currentIsVerified
                            }, { merge: true });
                        } else {
                            window.location.href = 'index.html';
                            return;
                        }
                    }

                    // Always fetch the latest following list when the user logs in/state changes
                    await fetchFollowingList(currentUserId);
                    // Then display tweets initially. The buttons will reflect the correct state.
                    fetchAndDisplayTweets();
                    setupNotificationListener(currentUserId);

                } catch (error) {
                    console.error("Error fetching user data:", error);
                    window.location.href = 'index.html';
                }

            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
