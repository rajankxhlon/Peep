<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Body & Layout (Portrait Focused) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stacks header, main content, footer vertically */
            min-height: 100vh; /* Ensures body takes full viewport height */
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Includes padding and border in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
        }

        .main-content {
            flex-grow: 1; /* Allows main content to fill available vertical space */
            display: flex;
            flex-direction: column; /* Stack content vertically within main-content */
            align-items: center; /* Center content horizontally */
            padding: 15px; /* Consistent padding for the main area */
            box-sizing: border-box;
            width: 100%; /* Ensure main content uses full width */
            padding-bottom: 70px; /* Space for the floating button */
        }

        /* --- Floating Action Button (FAB) --- */
        .fab-button {
            position: fixed;
            bottom: 75px; /* Adjust based on footer height + desired spacing */
            right: 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px; /* Slightly larger for visibility */
            height: 55px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1001; /* Above footer */
            transition: background-color 0.2s ease-in-out;
        }

        .fab-button:hover {
            background-color: #0d8ddb;
        }

        /* --- Modal Overlay & Content --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002; /* Above FAB */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px; /* Slightly larger for modal content */
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            position: relative; /* For close button positioning */
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .modal-close-btn:hover {
            color: #333;
        }

        /* --- Tweet Composer Section (Now inside modal) --- */
        .tweet-composer {
            background-color: #ffffff; /* Keep background white */
            padding: 0; /* Remove padding as modal-content has it */
            border-radius: 8px; /* Already applied by modal-content */
            box-shadow: none; /* Already applied by modal-content */
            width: 100%;
            max-width: none; /* Allow it to fill modal-content */
            margin-bottom: 0;
            box-sizing: border-box;
        }

        .tweet-composer textarea {
            width: calc(100% - 20px); /* Account for padding */
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical; /* Allow vertical resizing */
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .composer-options {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .composer-options input[type="file"],
        .composer-options input[type="text"] {
            flex: 1; /* Allow inputs to grow and shrink */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px; /* Corrected from 5%px to 5px */
            font-size: 14px;
            min-width: 150px; /* Ensure inputs don't become too small */
        }

        /* NEW: Video Language Selector Styling */
        .video-language-select {
            flex: 1; /* Allow it to grow and shrink like other inputs */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
            background-color: white; /* Ensure it has a white background */
            cursor: pointer;
            margin-top: 10px; /* Add some space if needed */
        }

        /* For better appearance on focus */
        .video-language-select:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
        }


        /* --- Custom styling for the camera and video icon buttons (smaller) --- */
        .camera-upload-btn,
        .video-upload-btn,
        #upload-video-button { /* Added new upload video button */
            background-color: #1da1f2; /* Twitter blue */
            color: white;
            padding: 6px 10px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 32px; /* Reduced height */
        }

        .camera-upload-btn:hover,
        .video-upload-btn:hover,
        #upload-video-button:hover {
            background-color: #0d8ddb;
        }

        .hidden-file-input {
            display: none;
        }

        .composer-footer {
            display: flex;
            justify-content: flex-end; /* Push tweet button to the right */
            align-items: center;
            margin-top: 15px; /* Space above tweet button */
        }

        #image-preview,
        #video-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        #video-preview {
            object-fit: contain; /* Ensure video scales properly within bounds */
            background-color: black;
        }

        #upload-status {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        /* Video upload progress bar */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #1da1f2;
            border-radius: 5px;
            text-align: center;
            line-height: 10px;
            color: white;
            font-size: 12px;
        }


        .tweet-composer button#tweet-btn {
            background-color: #1da1f2; /* Twitter blue for tweet button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .tweet-composer button#tweet-btn:hover {
            background-color: #0d8ddb;
        }
        
        .tweet-composer button#tweet-btn:disabled {
            background-color: #aed9f2; /* Lighter blue for disabled */
            cursor: not-allowed;
        }

        /* --- Tweets Feed Section --- */
        .tweets-feed {
            width: 100%;
            max-width: 450px; /* Match composer max-width */
            box-sizing: border-box;
        }

        .tweet-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            word-wrap: break-word; /* Ensure long words break */
            position: relative; /* Needed for absolute positioning of timestamp */
        }

        .tweet-card .tweet-header {
            display: flex;
            align-items: center; /* Align username and tick vertically */
            justify-content: flex-start; /* Start items from the left */
        }

        /* --- Profile Picture/Fallback Letter Styling --- */
        .profile-pic-container {
            width: 40px; /* Size of the profile picture */
            height: 40px;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide anything outside the circle */
            margin-right: 10px; /* Space between profile pic and username */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd; /* Default background for fallback */
            color: #555; /* Default text color for fallback */
            font-size: 18px; /* Size of the letter */
            font-weight: bold;
            text-transform: uppercase;
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container without distortion */
        }

        .tweet-card .username-link { /* New style for the clickable username link */
            display: flex;
            align-items: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent to apply blue later */
        }

        .tweet-card .username {
            font-weight: bold;
            color: #66757f; /* Twitter blue for username */
            font-size: 15px;
            transition: color 0.2s ease-in-out; /* Smooth transition for hover */
        }
        .tweet-card .username:hover {
            color: #1da1f2; /* Hover effect for username */
        }

        /* --- Verified Tick Styling --- */
        .verified-tick {
            width: 15px; /* Size of the tick */
            height: 15px;
            margin-left: 4px; /* Space between username and tick */
            vertical-align: middle; /* Align with text baseline */
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        /* --- Follow/Unfollow Button Styling (position in header) --- */
        .follow-btn {
            background-color: #1da1f2; /* Twitter blue */
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-left: auto; /* Push to the right within the header */
            white-space: nowrap; /* Prevent text wrap */
        }

        .follow-btn:hover {
            background-color: #0d8ddb;
        }

        .follow-btn.unfollow {
            background-color: #e0245e; /* Twitter red for unfollow */
        }

        .follow-btn.unfollow:hover {
            background-color: #c71c4c;
        }

        /* --- Timestamp Styling (positioned at bottom right) --- */
        .tweet-card .timestamp {
            color: #66757f;
            font-size: 12px; /* Slightly smaller for subtle placement */
            position: absolute; /* Position relative to the .tweet-card */
            bottom: 10px; /* Distance from bottom */
            right: 15px; /* Distance from right padding */
        }

        .tweet-card .tweet-content {
            font-size: 16px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 10px; /* Space before image/link */
        }

        .tweet-card .tweet-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
            display: block; /* Ensure it takes full width and new line */
        }

        .tweet-card .tweet-video-container {
            position: relative; /* For mute button positioning */
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            overflow: hidden; /* Ensures video respects border-radius */
        }

        .tweet-card .tweet-video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .tweet-card .video-mute-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }

        .tweet-card .video-mute-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* NEW: Video Language Display Styling */
        .video-language-display {
            font-size: 12px;
            color: #66757f;
            margin-top: 5px;
            margin-bottom: 5px;
            display: block; /* Ensure it takes its own line */
            text-align: right; /* Align to the right, just above actions or timestamp */
        }

        .tweet-card .tweet-link {
            font-size: 0.9em;
            color: #1da1f2;
            word-break: break-all; /* Break long URLs */
            margin-top: 5px;
            margin-bottom: 10px; /* Adjust margin for tweet actions */
        }
        /* --- Tweet Actions (Like/Reply/Repost) Styling --- */
        .tweet-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-top: 10px; /* Space from content above */
            margin-bottom: 25px; /* Add space to prevent overlap with timestamp */
        }

        .tweet-action-btn {
            background: none;
            border: none;
            color: #66757f;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease-in-out;
        }

        .tweet-action-btn i {
            font-size: 18px;
        }

        .tweet-action-btn:hover {
            color: #1da1f2;
        }

        .tweet-action-btn.like-btn.liked {
            color: #e0245e; /* Red for liked tweets */
        }

        .tweet-action-btn.like-btn.liked i {
            color: #e0245e; /* Red icon for liked tweets */
        }

        .tweet-action-btn.repost-btn.reposted {
            color: #17bf63; /* Green for reposted tweets (Twitter's retweet color) */
        }

        .tweet-action-btn.repost-btn.reposted i {
            color: #17bf63; /* Green icon for reposted tweets */
        }

        /* --- Header Styling --- */
        .header {
            background-color: #1da1f2; /* Twitter Blue */
            color: white;
            padding: 12px 15px; /* Slightly less padding for a compact header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start; /* Aligned to the left */
            align-items: center;
            width: 100%; /* Ensure header takes full width */
            box-sizing: border-box;
        }

        .header .welcome-username-container {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between username and tick */
            font-size: 14px; /* Smaller font size for compactness */
            font-weight: bold;
            color: white;
            white-space: nowrap; /* Prevent username from wrapping */
            overflow: hidden; /* Hide overflow if too long */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
            margin-left: 0; /* Ensure it starts from the left */
        }

        /* Re-using the existing verified-tick class for the header tick */
        .header .verified-tick {
            width: 16px; /* Slightly smaller tick in header */
            height: 16px;
            margin-left: 0; /* Remove extra margin if any */
            flex-shrink: 0;
        }


        /* --- Footer Styling --- */
        .footer {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0; /* Slightly less padding for a compact footer */
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #66757f;
            text-decoration: none;
            font-size: 11px; /* Smaller text for icons */
            transition: color 0.2s ease-in-out;
            padding: 5px 0; /* Add some padding around icons for touch targets */
            flex: 1; /* Distribute space equally */
            min-width: 0; /* Allow shrinking in tight spaces */
            position: relative; /* Needed for badge positioning */
        }

        .footer-icon i {
            font-size: 22px; /* Slightly smaller icons */
            margin-bottom: 3px;
        }

        .footer-icon:hover,
        .footer-icon.active {
            color: #1da1f2;
        }

        /* --- Notification Badge Styling --- */
        .notification-badge {
            position: absolute;
            top: 2px; /* Adjust as needed */
            right: 18px; /* Adjust as needed */
            background-color: #e0245e; /* Red color for notification */
            color: white;
            border-radius: 50%;
            padding: 2px 6px; /* Adjust padding for number size */
            font-size: 10px; /* Smaller font size for badge */
            font-weight: bold;
            min-width: 12px; /* Ensure it's a circle even for single digit */
            text-align: center;
            display: none; /* Hidden by default */
            transform: translate(50%, -50%); /* Adjust position precisely */
        }
    </style>
</head>

            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            const options = { month: 'short', day: 'numeric' };
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            return date.toLocaleDateString(undefined, options);
        }

        // Fisher-Yates (Knuth) Shuffle algorithm for randomizing array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to upload video to Cloudinary with progress
        async function uploadVideoToCloudinary(file) {
            if (!file) {
                uploadStatus.textContent = 'No video file selected.';
                return;
            }

            uploadStatus.textContent = 'Starting video upload...';
            tweetBtn.disabled = true; // Disable post button during upload
            uploadVideoButton.disabled = true; // Disable upload button
            videoUploadProgressBarContainer.style.display = 'block'; // Show progress container
            videoUploadProgressBar.style.width = '0%';
            videoUploadProgressBar.textContent = '0%';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`, true);

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        videoUploadProgressBar.style.width = `${percent}%`;
                        videoUploadProgressBar.textContent = `${percent}%`;
                        uploadStatus.textContent = `Uploading video: ${percent}%`;
                    }
                });

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        uploadedVideoUrl = data.secure_url;
                        videoPreview.src = uploadedVideoUrl;
                        videoPreview.style.display = 'block';
                        videoPreview.load();
                        uploadStatus.textContent = 'Video uploaded successfully!';
                        tweetBtn.disabled = false; // Enable post button after successful upload
                        uploadVideoButton.style.display = 'none'; // Hide upload button
                        pendingVideoFile = null; // Clear pending file
                        resolve(uploadedVideoUrl);
                    } else {
                        const errorData = JSON.parse(xhr.responseText);
                        console.error("Error uploading video to Cloudinary:", errorData);
                        uploadStatus.textContent = `Video upload failed: ${errorData.error ? errorData.error.message : 'Unknown error'}`;
                        uploadedVideoUrl = null;
                        videoPreview.style.display = 'none';
                        videoPreview.src = '#';
                        videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                        uploadVideoButton.disabled = false; // Re-enable upload button for retry
                        tweetBtn.disabled = false; // Enable post button even on failure
                        reject(new Error(errorData.error ? errorData.error.message : 'Cloudinary upload failed'));
                    }
                };

                xhr.onerror = () => {
                    console.error("Network error during Cloudinary upload.");
                    uploadStatus.textContent = 'Video upload failed due to network error.';
                    uploadedVideoUrl = null;
                    videoPreview.style.display = 'none';
                    videoPreview.src = '#';
                    videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                    uploadVideoButton.disabled = false; // Re-enable upload button for retry
                    tweetBtn.disabled = false; // Enable post button even on failure
                    reject(new Error('Network error'));
                };

                xhr.send(formData);
            });
        }

        // Function to handle follow/unfollow action
        async function toggleFollow(targetUsername, targetUserId, buttonElement) {
            if (!currentUserId || !currentUsername) {
                alert("You must be logged in to follow/unfollow users.");
                window.location.href = 'index.html';
                return;
            }

            if (targetUsername === currentUsername) {
                alert("You cannot follow or unfollow yourself.");
                return;
            }

            const userRef = db.collection('users').doc(currentUserId);
            const targetUserRef = db.collection('users').doc(targetUserId);

            try {
                if (following.has(targetUsername)) {
                    // --- Unfollow Logic ---
                    await userRef.update({
                        following: firebase.firestore.FieldValue.arrayRemove(targetUsername)
                    });
                    await targetUserRef.update({
                        followers: firebase.firestore.FieldValue.arrayRemove(currentUsername)
                    });
                    following.delete(targetUsername);
                    buttonElement.textContent = 'Follow';
                    buttonElement.classList.remove('unfollow');

                } else {
                    // --- Follow Logic ---
                    await userRef.update({
                        following: firebase.firestore.FieldValue.arrayUnion(targetUsername)
                    });
                    await targetUserRef.update({
                        followers: firebase.firestore.FieldValue.arrayUnion(currentUsername)
                    });
                    following.add(targetUsername);
                    buttonElement.textContent = 'Unfollow';
                    buttonElement.classList.add('unfollow');

                    // ******************************************************
                    // MODIFIED: CREATE/UPDATE NOTIFICATION WHEN A USER IS FOLLOWED
                    // This is the core change to prevent duplicate follow notifications.
                    // ******************************************************
                    try {
                        // Check if a notification already exists from current user to target user
                        const existingNotificationQuery = await db.collection('notifications')
                            .where('type', '==', 'follow')
                            .where('fromUserId', '==', currentUserId)
                            .where('toUserId', '==', targetUserId)
                            .limit(1) // We only need one if it exists
                            .get();

                        if (!existingNotificationQuery.empty) {
                            // If an existing notification is found, update it
                            const existingNotificationDoc = existingNotificationQuery.docs[0];
                            await existingNotificationDoc.ref.update({
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(), // Update timestamp to make it "new"
                                read: false, // Mark as unread
                                actionTaken: false // Clear actionTaken if it was set (e.g., after an unfollow)
                            });
                            console.log(`Updated existing follow notification for ${targetUsername} from ${currentUsername}`);
                        } else {
                            // If no existing notification, create a new one
                            await db.collection('notifications').add({
                                type: 'follow',
                                fromUsername: currentUsername,  // The user who initiated the follow
                                fromUserId: currentUserId,      // Their UID
                                toUsername: targetUsername,     // The user who was just followed (recipient)
                                toUserId: targetUserId,         // Their UID
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                read: false, // Mark as unread
                                actionTaken: false // Initially no action taken
                            });
                            console.log(`Created new follow notification for ${targetUsername} from ${currentUsername}`);
                        }
                    } catch (notificationError) {
                        console.error("Error handling follow notification (create/update):", notificationError);
                        // Log this error, but don't prevent the follow action from completing
                    }
                    // ******************************************************
                }
            } catch (error) {
                console.error("Error toggling follow status:", error);
                alert("Failed to update follow status. Please try again.");
            }
        }

                        tweetLink.rel = 'noopener noreferrer';
                        tweetLink.textContent = tweet.linkUrl;
                        tweetCard.appendChild(tweetLink);
                    }

                    // --- Tweet Actions (Like/Repost/Reply) ---
                    const tweetActions = document.createElement('div');
                    tweetActions.classList.add('tweet-actions');

                    // Like Button
                    const likeButton = document.createElement('button');
                    likeButton.classList.add('tweet-action-btn', 'like-btn');
                    likeButton.innerHTML = `<i class="far fa-heart"></i> <span class="like-count">${tweet.likes ? tweet.likes.length : 0}</span>`;
                    tweetActions.appendChild(likeButton);

                    // Repost Button
                    const repostButton = document.createElement('button');
                    repostButton.classList.add('tweet-action-btn', 'repost-btn');
                    repostButton.innerHTML = `<i class="fas fa-retweet"></i> <span class="repost-count">${tweet.reposts ? tweet.reposts.length : 0}</span>`;
                    tweetActions.appendChild(repostButton);

                    // Reply Button
                    const replyButton = document.createElement('button');
                    replyButton.classList.add('tweet-action-btn', 'reply-btn');
                    replyButton.innerHTML = `<i class="far fa-comment"></i> <span>Reply</span>`;
                    tweetActions.appendChild(replyButton);

                    tweetCard.appendChild(tweetActions);

                    // Timestamp - added at the end of the card, but before the tweet actions in terms of layout order
                    const timestampSpan = document.createElement('span');
                    timestampSpan.classList.add('timestamp');
                    timestampSpan.textContent = tweet.timestamp ? formatTimestamp(tweet.timestamp) : 'Just now';
                    tweetCard.appendChild(timestampSpan);

                    tweetsFeed.appendChild(tweetCard);

                    // Add listeners for like, repost and reply
                    addTweetActionListeners(tweetCard, tweet.id, tweet.likes || [], tweet.reposts || []);
                });
            } catch (error) {
                console.error("Error fetching tweets:", error);
                tweetsFeed.innerHTML = '<p style="text-align: center; color: red;">Error loading tweets. Please try again.</p>';
            }
        }

        // --- Intersection Observer for Video Autoplay ---
        const videoObserverOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.8
        };

        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    video.play().catch(error => {
                        console.warn("Video autoplay prevented:", error);
                    });
                } else {
                    video.pause();
                }
            });
        }, videoObserverOptions);


        // --- Notification Badge Logic ---
        function updateNotificationBadge(count) {
            if (count > 0) {
                notificationBadge.textContent = count;
                notificationBadge.style.display = 'block';
            } else {
                notificationBadge.textContent = '';
                notificationBadge.style.display = 'none';
            }
        }

        // Listen for real-time updates to notifications
        function setupNotificationListener(userId) {
            if (!userId) return;

            db.collection('notifications')
                .where('toUserId', '==', userId)
                .where('read', '==', false)
                .onSnapshot(snapshot => {
                    const unreadCount = snapshot.docs.length;
                    updateNotificationBadge(unreadCount);
                }, error => {
                    console.error("Error listening to notifications:", error);
                });
        }

        // Check authentication state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().username) {
                        const userData = userDoc.data();
                        currentUsername = userData.username;
                        currentIsVerified = userData.isVerified || false;
                        headerWelcomeUsernameElement.textContent = `Welcome @${currentUsername}`;

                        if (currentIsVerified) {
                            const existingTick = headerWelcomeUsernameContainer.querySelector('.verified-tick');
                            if (existingTick) {
                                existingTick.remove();
                            }
                            headerWelcomeUsernameContainer.appendChild(createVerifiedTickSvg());
                        }

                    } else {
                        const usernameQuery = await db.collection('usernames').where('userId', '==', user.uid).limit(1).get();
                        if (!usernameQuery.empty) {
                            const usernameDoc = usernameQuery.docs[0];
                            currentUsername = usernameDoc.id;
                            currentIsVerified = usernameDoc.data().isVerified || false;
                            headerWelcomeUsernameElement.textContent = `Welcome @${currentUsername}`;
                            await db.collection('users').doc(user.uid).set({
                                username: currentUsername,
                                isVerified: currentIsVerified
                            }, { merge: true });

                            if (currentIsVerified) {
                                const existingTick = headerWelcomeUsernameContainer.querySelector('.verified-tick');
                                if (existingTick) {
                                    existingTick.remove();
                                }
                                headerWelcomeUsernameContainer.appendChild(createVerifiedTickSvg());
                            }
                        } else {
                            window.location.href = 'index.html';
                            return;
                        }
                    }

                    await fetchFollowingList(currentUserId);
                    fetchAndDisplayTweets();
                    setupNotificationListener(currentUserId);

                } catch (error) {
                    console.error("Error fetching user data:", error);
                    window.location.href = 'index.html';
                }

            } else {
                window.location.href = 'index.html';
            }
        });

        // --- Modal Functionality ---
        openComposerFab.addEventListener('click', () => {
            tweetComposerModal.classList.add('active');
            // Reset composer state when opening the modal
            tweetInput.value = '';
            imageUploadInput.value = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '#';
            videoUploadInput.value = '';
            videoPreview.style.display = 'none';
            videoPreview.src = '#';
            videoPreview.pause();
            linkInput.value = '';
            uploadedImageUrl = null;
            uploadedVideoUrl = null;
            pendingVideoFile = null;
            uploadStatus.textContent = '';
            videoLanguageSelect.value = '';
            uploadVideoButton.style.display = 'none';
            videoUploadProgressBarContainer.style.display = 'none';
            tweetBtn.disabled = false; // Ensure it's enabled when modal opens
        });

        closeComposerModal.addEventListener('click', () => {
            tweetComposerModal.classList.remove('active');
        });

        // Close modal if clicking outside the content
        tweetComposerModal.addEventListener('click', (e) => {
            if (e.target === tweetComposerModal) {
                tweetComposerModal.classList.remove('active');
            }
        });

        // --- Tweet Post Functionality (Remains largely the same) ---
        tweetBtn.addEventListener('click', async () => {
            const tweetContent = tweetInput.value.trim();
            const tweetLink = linkInput.value.trim();
            const selectedVideoLanguage = videoLanguageSelect.value;

            if (!tweetContent && !uploadedImageUrl && !uploadedVideoUrl && !tweetLink) {
                alert("Tweet, image, video, or link cannot be empty!");
                return;
            }

            if (tweetContent.length > 1000) {
                alert("Peep is too long! Max 1000 characters.");
                return;
            }

            // Basic link validation
            let validLink = null;
            if (tweetLink) {
                try {
                    const url = new URL(tweetLink);
                    validLink = url.href;
                }
                catch (e) {
                    alert("Please enter a valid URL for the link (e.g., https://example.com).");
                    return;
                }
            }

            // If a video is selected but not yet uploaded
            if (pendingVideoFile && !uploadedVideoUrl) {
                alert("Please click 'Upload Video' and wait for the video to finish uploading before posting.");
                return;
            }

            // If a video is uploaded, ensure a language is selected
            if (uploadedVideoUrl && !selectedVideoLanguage) {
                alert("Please select the language for your video.");
                return;
            }


            if (!auth.currentUser || !currentUsername || !currentUserId) {
                alert("You must be logged in and have a username to tweet.");
                window.location.href = 'index.html';
                return;
            }

            // Construct tweet data
            const tweetData = {
                userId: auth.currentUser.uid,
                username: currentUsername,
                content: tweetContent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: [],
                reposts: []
            };

            if (uploadedImageUrl) {
                tweetData.imageUrl = uploadedImageUrl;
            } else if (uploadedVideoUrl) {
                tweetData.videoUrl = uploadedVideoUrl;
                tweetData.videoLanguage = selectedVideoLanguage;
            }
            if (validLink) {
                tweetData.linkUrl = validLink;
            }

            try {
                await db.collection('tweets').add(tweetData);

                // Clear inputs and reset state
                tweetInput.value = '';
                imageUploadInput.value = '';
                imagePreview.style.display = 'none';
                imagePreview.src = '#';
                videoUploadInput.value = '';
                videoPreview.style.display = 'none';
                videoPreview.src = '#';
                videoPreview.pause();
                linkInput.value = '';
                uploadedImageUrl = null;
                uploadedVideoUrl = null;
                pendingVideoFile = null; // Clear pending file
                uploadStatus.textContent = '';
                videoLanguageSelect.value = '';
                uploadVideoButton.style.display = 'none'; // Hide upload button
                videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                tweetBtn.disabled = false; // Ensure post button is enabled after successful post

                // Close the modal after posting
                tweetComposerModal.classList.remove('active');

                fetchAndDisplayTweets();
            } catch (error) {
                console.error("Error posting tweet:", error);
                alert("Failed to post tweet. Please try again.");
            }
        });
    </script>
</body>
