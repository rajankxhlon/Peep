<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            width: 100%;
        }

        /* --- Header Styling (Copied from home.html) --- */
        .header {
            background-color: #1da1f2; /* Twitter Blue */
            color: white;
            padding: 12px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header .welcome-username {
            font-size: 17px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1;
            margin-right: 15px;
        }

        /* --- Three Dot Menu Styling (Header and Tweet) --- */
        .three-dot-menu, .tweet-options-menu {
            position: relative;
            display: inline-block;
            flex-shrink: 0;
            cursor: pointer;
        }

        .three-dot-menu i, .tweet-options-menu i {
            font-size: 24px; /* Size of the three dots for header */
            color: white;
            padding: 5px;
        }

        .tweet-options-menu i {
            font-size: 18px; /* Slightly smaller for tweet cards */
            color: #66757f; /* Grey for tweet options */
            padding: 3px;
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* For header dropdown */
            right: 0; /* Align to the right of the menu icon */
            border-radius: 5px;
            overflow: hidden;
        }

        .tweet-options-menu .dropdown-content {
            z-index: 2; /* Higher z-index to appear over other tweet cards */
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on active state */
        .three-dot-menu.active .dropdown-content,
        .tweet-options-menu.active .dropdown-content {
            display: block;
        }


        /* --- Profile Info Card --- */
        .profile-info-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .profile-pic-display {
            width: 80px; /* Larger for profile page */
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px auto; /* Center and add space below */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            color: #555;
            font-size: 36px; /* Larger for the letter */
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #1da1f2; /* Blue border */
        }

        .profile-pic-display img,
        .profile-pic-display video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-pic-display video {
            background-color: black; /* Ensure video background is dark */
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center; /* Align tick vertically */
        }

        .profile-bio { /* New style for bio */
            font-size: 14px;
            color: #66757f;
            margin-top: 10px;
            margin-bottom: 15px;
            white-space: pre-wrap; /* Preserve whitespace and allow wrapping */
        }
        
        /* --- Verified Tick Styling (added/updated) --- */
        .verified-tick {
            fill: rgb(0,150,241); /* Standard blue tick color */
            margin-left: 4px; /* Default margin for smaller ticks (tweets) */
            vertical-align: middle; /* Align with text */
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        .verified-tick.small {
            width: 18px;
            height: 18px;
        }

        .verified-tick.large {
            width: 22px;
            height: 22px;
            margin-left: 8px; /* Larger margin for larger ticks (profile) */
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item {
            font-size: 14px;
            color: #66757f;
        }

        .stat-item strong {
            font-size: 16px;
            color: #333;
            display: block; /* Make number appear above label */
        }

        .profile-actions { /* Container for buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between buttons/icons */
            margin-top: 15px;
        }

        .edit-profile-btn, .edit-bio-btn { /* Style for both buttons */
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .edit-profile-btn:hover, .edit-bio-btn:hover {
            background-color: #0d8ddb;
        }

        .edit-bio-btn { /* Specific style for bio button if needed */
            padding: 8px 15px; /* Slightly smaller for icon button */
            width: 40px; /* Make it a square-ish button for the icon */
            height: 40px;
            border-radius: 50%; /* Make it circular */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Icon size */
        }

        /* --- General Modal Styling (for all modals) --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow-y: auto; /* For scrollable content in modals */
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            max-height: 90vh; /* Limit modal height */
            overflow-y: auto; /* Scroll content inside modal if too tall */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #66757f;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .modal-content input[type="text"],
        .modal-content textarea,
        .modal-content input[type="file"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .modal-content textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }

        /* Custom file input appearance */
        .modal-content input[type="file"] {
            border: none;
            padding: 0;
            margin-bottom: 10px;
        }

        .modal-content input[type="file"]::file-selector-button {
            background-color: #1da1f2;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s ease-in-out;
        }

        .modal-content input[type="file"]::file-selector-button:hover {
            background-color: #0d8ddb;
        }


        .modal-image-preview,
        .modal-video-preview { /* Added .modal-video-preview */
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%; /* For profile pic/video */
            object-fit: cover;
            margin: 10px auto 20px auto;
            display: block;
            border: 1px solid #ddd;
        }

        .modal-tweet-image-preview,
        .modal-tweet-video-preview { /* Added .modal-tweet-video-preview */
            max-width: 100%; /* For tweet image/video */
            max-height: 200px;
            object-fit: contain;
            margin: 10px auto 20px auto;
            display: block;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end; /* Push buttons to the right */
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .modal-buttons .save-btn {
            background-color: #1da1f2;
            color: white;
        }

        .modal-buttons .save-btn:hover {
            background-color: #0d8ddb;
        }

        .modal-buttons .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-buttons .cancel-btn:hover {
            background-color: #cccccc;
        }

        /* --- User Tweets Feed (Copied from home.html with minor adjustments) --- */
        .user-tweets-feed {
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .tweet-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            word-wrap: break-word;
            position: relative;
        }

        .tweet-card .tweet-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative; /* For positioning the three-dot menu */
        }

        /* Profile Picture/Fallback Letter Styling (for tweets) */
        .tweet-card .profile-pic-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            color: #555;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .tweet-card .profile-pic-container img,
        .tweet-card .profile-pic-container video { /* Added video for tweet profile */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-card .username {
            font-weight: bold;
            color: #66757f;
            font-size: 15px;
        }

        .follow-btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-left: auto; /* Pushes it to the right */
            white-space: nowrap;
        }

        .follow-btn:hover {
            background-color: #0d8ddb;
        }

        .follow-btn.unfollow {
            background-color: #e0245e;
        }

        .follow-btn.unfollow:hover {
            background-color: #c71c4c;
        }

        .tweet-card .timestamp {
            color: #66757f;
            font-size: 12px;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }

        .tweet-card .tweet-content {
            font-size: 16px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .tweet-card .tweet-image,
        .tweet-card .tweet-video { /* Added .tweet-video */
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
            background-color: black; /* Ensure video background is dark */
        }
        .tweet-card .tweet-video {
            display: block; /* Ensure video takes up its own space */
            width: 100%; /* Make video fill tweet card width */
            max-height: 300px; /* Limit height for videos */
            object-fit: contain; /* Ensure video fits within bounds */
        }

        .tweet-card .tweet-link {
            font-size: 0.9em;
            color: #1da1f2;
            word-break: break-all;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        /* --- New: Tweet Actions (Like/Reply) --- */
        .tweet-actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }

        .tweet-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #66757f;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease-in-out;
        }

        .tweet-action-btn i {
            font-size: 18px;
        }

        .tweet-action-btn:hover {
            color: #1da1f2;
        }

        .tweet-action-btn.like-btn.liked {
            color: #e0245e; /* Red heart for liked tweets */
        }

        /* --- Footer Styling (Copied from home.html) --- */
        .footer {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0;
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #66757f;
            text-decoration: none;
            font-size: 11px;
            transition: color 0.2s ease-in-out;
            padding: 5px 0;
            flex: 1;
            min-width: 0;
        }

        .footer-icon i {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .footer-icon:hover,
        .footer-icon.active {
            color: #1da1f2;
        }
    </style>
</head>

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            const options = { month: 'short', day: 'numeric' };
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            return date.toLocaleDateString(undefined, options);
        }

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error(data.error.message || 'ImgBB upload failed');
                }
            } catch (error) {
                console.error("Error uploading image to ImgBB:", error);
                alert("Failed to upload image. Please try again.");
                return null;
            }
        }

        // New: Function to upload video to Firebase Storage
        async function uploadVideoToFirebaseStorage(file, path) {
            if (!file) return null;

            const storageRef = storage.ref(path);
            const fileRef = storageRef.child(file.name);

            try {
                const snapshot = await fileRef.put(file);
                return await snapshot.ref.getDownloadURL();
            } catch (error) {
                console.error("Error uploading video to Firebase Storage:", error);
                alert("Failed to upload video. Please try again.");
                return null;
            }
        }

                tweetEditError.textContent = 'Peep content cannot exceed 280 characters.';
                return;
            }

            let updatedImageUrl = currentTweetImageUrl;
            let updatedVideoUrl = currentTweetVideoUrl;

            saveTweetBtn.textContent = 'Uploading...';
            saveTweetBtn.disabled = true;

            if (newTweetImageFile) {
                updatedImageUrl = await uploadImageToImgBB(newTweetImageFile);
                updatedVideoUrl = null; // Clear video if new image is uploaded
                if (!updatedImageUrl) {
                    saveTweetBtn.textContent = 'Save Peep';
                    saveTweetBtn.disabled = false;
                    return;
                }
            } else if (newTweetVideoFile) {
                updatedVideoUrl = await uploadVideoToFirebaseStorage(newTweetVideoFile, `tweet_videos/${editingTweetId}/${newTweetVideoFile.name}`);
                updatedImageUrl = null; // Clear image if new video is uploaded
                if (!updatedVideoUrl) {
                    saveTweetBtn.textContent = 'Save Peep';
                    saveTweetBtn.disabled = false;
                    return;
                }
            } else if (!newTweetImageFile && !newTweetVideoFile && (currentTweetImageUrl || currentTweetVideoUrl)) {
                // If neither new image nor new video is selected, and there was existing media, clear them.
                updatedImageUrl = null;
                updatedVideoUrl = null;
            }


            try {
                const tweetRef = db.collection('tweets').doc(editingTweetId);
                await tweetRef.update({
                    content: newContent,
                    imageUrl: updatedImageUrl, // Update image URL
                    videoUrl: updatedVideoUrl, // Update video URL
                    linkUrl: newLink,
                    editedAt: firebase.firestore.FieldValue.serverTimestamp() 
                });

                alert('Peep updated successfully!');
                editTweetModalOverlay.style.display = 'none';
                editingTweetId = null; 
                fetchAndDisplayUserTweets(currentUserId); 
            } catch (error) {
                console.error("Error updating tweet:", error);
                alert('Failed to update peep. Please try again.');
            } finally {
                saveTweetBtn.textContent = 'Save Peep';
                saveTweetBtn.disabled = false;
            }
        });

        // --- Like Tweet Functionality ---
        async function handleLikeTweet(tweetId) {
            if (!currentUserId) {
                alert("You need to be logged in to like peeps.");
                return;
            }

            const tweetRef = db.collection('tweets').doc(tweetId);

            try {
                await db.runTransaction(async (transaction) => {
                    const tweetDoc = await transaction.get(tweetRef);
                    if (!tweetDoc.exists) {
                        throw "Tweet does not exist!";
                    }

                    const tweetData = tweetDoc.data();
                    let likes = tweetData.likes || [];

                    if (likes.includes(currentUserId)) {
                        // User has already liked, so unlike
                        likes = likes.filter(id => id !== currentUserId);
                    } else {
                        // User has not liked, so like
                        likes.push(currentUserId);
                    }
                    transaction.update(tweetRef, { likes: likes });
                });
                // Re-fetch and display tweets to update the UI with new like count/status
                fetchAndDisplayUserTweets(currentUserId);
            } catch (error) {
                console.error("Error liking/unliking tweet:", error);
                alert("Failed to update like status. Please try again.");
            }
        }

        // --- Three-dot menu (Header) and Logout functionality ---
        threeDotMenu.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from immediately closing the menu
            threeDotMenu.classList.toggle('active');
        });

        // NEW: Request Verification button handler
        requestVerificationBtn.addEventListener('click', () => {
            window.location.href = 'about_us.html'; // Redirect to verification page
            closeAllDropdowns(); // Close the dropdown menu
        });

        // NEW: Delete Account button handler
        deleteAccountBtn.addEventListener('click', () => {
            window.location.href = 'settings_account.html'; // Redirect to the new delete account page
            closeAllDropdowns(); // Close the dropdown menu
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html'; // Redirect to login page after logout
            } catch (error) {
                console.error("Error logging out:", error);
                alert("Failed to logout. Please try again.");
            }
        });

        // Function to close all dropdowns (header and tweet options)
        function closeAllDropdowns() {
            document.querySelectorAll('.three-dot-menu.active').forEach(menu => {
                menu.classList.remove('active');
            });
            document.querySelectorAll('.tweet-options-menu.active').forEach(menu => {
                menu.classList.remove('active');
            });
        }

        // Close dropdowns/modals if clicked outside
        document.addEventListener('click', (event) => {
            // Close header dropdown
            if (!threeDotMenu.contains(event.target)) {
                threeDotMenu.classList.remove('active');
            }
            // Close tweet options dropdowns
            document.querySelectorAll('.tweet-options-menu').forEach(menu => {
                if (!menu.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
            // Close profile edit modal if click is outside modal-content but on overlay
            if (event.target === editProfileModalOverlay) {
                editProfileModalOverlay.style.display = 'none';
            }
            // Close bio edit modal if click is outside modal-content but on overlay
            if (event.target === editBioModalOverlay) {
                editBioModalOverlay.style.display = 'none';
            }
            // Close tweet edit modal if click is outside modal-content but on overlay
            if (event.target === editTweetModalOverlay) {
                editTweetModalOverlay.style.display = 'none';
                editingTweetId = null;
            }
        });


        // --- Authentication State Listener ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        currentUsername = userData.username || 'Unknown User';
                        currentProfilePictureUrl = userData.profilePictureUrl || null;
                        currentProfileVideoUrl = userData.profileVideoUrl || null; // Get profile video URL
                        currentBio = userData.bio || ''; // Retrieve bio
                        currentIsVerified = userData.isVerified || false; 
                        currentFollowers = userData.followers || [];
                        currentFollowing = userData.following || [];

                        renderProfileInfo(); 
                        fetchAndDisplayUserTweets(currentUserId); 
                    } else {
                        // If user doc doesn't exist, try to get username from old 'usernames' collection
                        const usernameQuery = await db.collection('usernames').where('userId', '==', user.uid).limit(1).get();
                        if (!usernameQuery.empty) {
                            const usernameDoc = usernameQuery.docs[0];
                            currentUsername = usernameDoc.id;
                            currentIsVerified = usernameDoc.data().isVerified || false; 

                            // Migrate data to 'users' collection if it doesn't exist
                            await db.collection('users').doc(user.uid).set({
                                username: currentUsername,
                                isVerified: currentIsVerified, 
                                followers: [], 
                                following: [],
                                bio: '', // Initialize bio for new users
                                profilePictureUrl: null,
                                profileVideoUrl: null // Initialize profile video for new users
                            }, { merge: true });

                            renderProfileInfo();
                            fetchAndDisplayUserTweets(currentUserId);
                        } else {
                            alert("Profile data not found. Please set up your username first.");
                            window.location.href = 'index.html'; 
                        }
                    }
                } catch (error) {
                    console.error("Error fetching user profile data:", error);
                    alert("Error loading profile. Please try logging in again.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html'; 
            }
        });
    </script>
