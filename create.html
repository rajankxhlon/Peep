<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Peep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .header {
            background-color: #1da1f2;
            color: white;
            padding: 12px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .tweet-composer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .tweet-composer textarea {
            width: calc(100% - 20px);
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .composer-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .composer-options input[type="file"],
        .composer-options input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
        }

        .video-language-select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
            background-color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .video-language-select:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
        }

        .camera-upload-btn,
        .video-upload-btn,
        #upload-video-button {
            background-color: #1da1f2;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 38px;
        }

        .camera-upload-btn:hover,
        .video-upload-btn:hover,
        #upload-video-button:hover {
            background-color: #0d8ddb;
        }

        .hidden-file-input {
            display: none;
        }

        #image-preview,
        #video-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            display: none;
        }
        #video-preview {
            object-fit: contain;
            background-color: black;
        }

        #upload-status {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #1da1f2;
            border-radius: 5px;
            text-align: center;
            line-height: 10px;
            color: white;
            font-size: 12px;
        }

        .composer-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .tweet-composer button#tweet-btn {
            background-color: #1da1f2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .tweet-composer button#tweet-btn:hover {
            background-color: #0d8ddb;
        }

        .tweet-composer button#tweet-btn:disabled {
            background-color: #aed9f2;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Create Peep</h1>
    </header>

    <div class="main-content">
        <div class="tweet-composer">
            <textarea id="tweet-input" placeholder="What's happening?"></textarea>

            <img id="image-preview" src="#" alt="Image Preview">
            <video id="video-preview" src="#" controls muted loop alt="Video Preview"></video>

            <div class="progress-container" id="video-upload-progress-container">
                <div class="progress-bar" id="video-upload-progress-bar">0%</div>
            </div>

            <div class="composer-options">
                <input type="file" id="image-upload-input" accept="image/*" class="hidden-file-input">
                <label for="image-upload-input" class="camera-upload-btn">
                    <i class="fas fa-camera"></i> Image
                </label>
                <input type="file" id="video-upload-input" accept="video/*" class="hidden-file-input">
                <label for="video-upload-input" class="video-upload-btn">
                    <i class="fas fa-video"></i> Video
                </label>
                <input type="text" id="link-input" placeholder="Add a link (e.g., https://example.com)">

                <select id="video-language-select" class="video-language-select">
                    <option value="">Select Video Language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="punjabi">Punjabi</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="bengali">Bengali</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                    <option value="kannada">Kannada</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="marathi">Marathi</option>
                    <option value="urdu">Urdu</option>
                    <option value="other">Other</option>
                </select>
                <button id="upload-video-button" style="display: none;">Upload Video</button>
                <span id="upload-status"></span>
            </div>

            <div class="composer-footer">
                <button id="tweet-btn">Post Peep</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration (same as home.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBh9gNTXJYgcvt4vuiV5U0UqSeFhH8afcA",
            authDomain: "yellowchat-ad31a.firebaseapp.com",
            databaseURL: "https://yellowchat-ad31a-default-rtdb.firebaseio.com",
            projectId: "yellowchat-ad31a",
            storageBucket: "yellowchat-ad31a.firebasestorage.app",
            messagingSenderId: "592543476537",
            appId: "1:592543476537:web:10a2102227c06ac0d756e8",
            measurementId: "G-2BZFXPKCHD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get elements for the tweet composer
        const tweetInput = document.getElementById('tweet-input');
        const tweetBtn = document.getElementById('tweet-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const imagePreview = document.getElementById('image-preview');
        const videoUploadInput = document.getElementById('video-upload-input');
        const videoPreview = document.getElementById('video-preview');
        const linkInput = document.getElementById('link-input');
        const uploadStatus = document.getElementById('upload-status');
        const videoLanguageSelect = document.getElementById('video-language-select');
        const uploadVideoButton = document.getElementById('upload-video-button');
        const videoUploadProgressBarContainer = document.getElementById('video-upload-progress-container');
        const videoUploadProgressBar = document.getElementById('video-upload-progress-bar');

        let currentUsername = null;
        let currentUserId = null;
        let uploadedImageUrl = null;
        let uploadedVideoUrl = null;
        let pendingVideoFile = null;

        // ImgBB API Key (for images)
        const IMGBB_API_KEY = '7184e56bb0953c0545409c441c402a66';

        // Cloudinary Configuration (for videos) - REPLACE WITH YOUR ACTUAL CLOUDINARY DETAILS
        const CLOUDINARY_CLOUD_NAME = 'dhbqsbv0a'; // Replace with your Cloudinary Cloud Name
        const CLOUDINARY_UPLOAD_PRESET = 'rajan_upload'; // Replace with your Cloudinary Upload Preset

        // Function to upload image to ImgBB
        async function uploadImageToImgBB(file) {
            uploadStatus.textContent = 'Uploading image...';
            tweetBtn.disabled = true; // Disable post button during upload
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    uploadedImageUrl = data.data.url;
                    imagePreview.src = uploadedImageUrl;
                    imagePreview.style.display = 'block';
                    uploadStatus.textContent = 'Image uploaded!';
                    // Hide video preview if an image is uploaded
                    videoPreview.style.display = 'none';
                    videoPreview.src = '#';
                    uploadedVideoUrl = null;
                    pendingVideoFile = null;
                    videoLanguageSelect.value = ''; // Reset language selection
                    uploadVideoButton.style.display = 'none'; // Hide video upload button
                    videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                    tweetBtn.disabled = false; // Enable post button
                    return uploadedImageUrl;
                } else {
                    throw new Error(data.error.message || 'ImgBB upload failed');
                }
            } catch (error) {
                console.error("Error uploading image to ImgBB:", error);
                uploadStatus.textContent = 'Image upload failed!';
                uploadedImageUrl = null;
                imagePreview.style.display = 'none';
                tweetBtn.disabled = false; // Enable post button even on failure
                return null;
            }
        }

        // Function to upload video to Cloudinary with progress
        async function uploadVideoToCloudinary(file) {
            if (!file) {
                uploadStatus.textContent = 'No video file selected.';
                return;
            }

            uploadStatus.textContent = 'Starting video upload...';
            tweetBtn.disabled = true; // Disable post button during upload
            uploadVideoButton.disabled = true; // Disable upload button
            videoUploadProgressBarContainer.style.display = 'block'; // Show progress container
            videoUploadProgressBar.style.width = '0%';
            videoUploadProgressBar.textContent = '0%';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`, true);

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        videoUploadProgressBar.style.width = `${percent}%`;
                        videoUploadProgressBar.textContent = `${percent}%`;
                        uploadStatus.textContent = `Uploading video: ${percent}%`;
                    }
                });

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        uploadedVideoUrl = data.secure_url;
                        videoPreview.src = uploadedVideoUrl;
                        videoPreview.style.display = 'block';
                        videoPreview.load();
                        uploadStatus.textContent = 'Video uploaded successfully!';
                        tweetBtn.disabled = false; // Enable post button after successful upload
                        uploadVideoButton.style.display = 'none'; // Hide upload button
                        pendingVideoFile = null; // Clear pending file
                        resolve(uploadedVideoUrl);
                    } else {
                        const errorData = JSON.parse(xhr.responseText);
                        console.error("Error uploading video to Cloudinary:", errorData);
                        uploadStatus.textContent = `Video upload failed: ${errorData.error ? errorData.error.message : 'Unknown error'}`;
                        uploadedVideoUrl = null;
                        videoPreview.style.display = 'none';
                        videoPreview.src = '#';
                        videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                        uploadVideoButton.disabled = false; // Re-enable upload button for retry
                        tweetBtn.disabled = false; // Enable post button even on failure
                        reject(new Error(errorData.error ? errorData.error.message : 'Cloudinary upload failed'));
                    }
                };

                xhr.onerror = () => {
                    console.error("Network error during Cloudinary upload.");
                    uploadStatus.textContent = 'Video upload failed due to network error.';
                    uploadedVideoUrl = null;
                    videoPreview.style.display = 'none';
                    videoPreview.src = '#';
                    videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                    uploadVideoButton.disabled = false; // Re-enable upload button for retry
                    tweetBtn.disabled = false; // Enable post button even on failure
                    reject(new Error('Network error'));
                };

                xhr.send(formData);
            });
        }

        // Event listener for image file selection
        imageUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                // Display local preview immediately
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    // Hide video preview when selecting an image
                    videoPreview.style.display = 'none';
                    videoPreview.src = '#';
                    uploadedVideoUrl = null;
                    pendingVideoFile = null; // Clear pending video
                    videoLanguageSelect.value = ''; // Reset language selection
                    uploadVideoButton.style.display = 'none'; // Hide video upload button
                    videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                };
                reader.readAsDataURL(file);

                // Upload to ImgBB
                await uploadImageToImgBB(file);
            } else {
                imagePreview.style.display = 'none';
                uploadedImageUrl = null;
                uploadStatus.textContent = '';
                tweetBtn.disabled = false; // Enable post button if no file selected
            }
        });

        // Event listener for video file selection
        videoUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                pendingVideoFile = file; // Store the file
                uploadedVideoUrl = null; // Reset uploaded URL

                // Display local preview immediately
                const reader = new FileReader();
                reader.onload = (e) => {
                    videoPreview.src = e.target.result;
                    videoPreview.style.display = 'block';
                    videoPreview.muted = true; // Start muted
                    videoPreview.play(); // Autoplay local preview
                    // Hide image preview when selecting a video
                    imagePreview.style.display = 'none';
                    imagePreview.src = '#';
                    uploadedImageUrl = null;
                };
                reader.readAsDataURL(file);

                uploadStatus.textContent = 'Video selected. Click "Upload Video" to finalize.';
                uploadVideoButton.style.display = 'block'; // Show upload button
                uploadVideoButton.disabled = false; // Enable it
                videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar initially
                tweetBtn.disabled = true; // Disable post button until video is uploaded
            } else {
                videoPreview.style.display = 'none';
                videoPreview.src = '#';
                uploadedVideoUrl = null;
                pendingVideoFile = null;
                uploadStatus.textContent = '';
                videoLanguageSelect.value = ''; // Reset language selection
                uploadVideoButton.style.display = 'none'; // Hide upload button
                videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                tweetBtn.disabled = false; // Enable post button if no video is selected
            }
        });

        // Event listener for the new "Upload Video" button
        uploadVideoButton.addEventListener('click', async () => {
            if (pendingVideoFile) {
                await uploadVideoToCloudinary(pendingVideoFile);
            } else {
                alert("No video file selected for upload.");
            }
        });

        // Check authentication state to get current user's username
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUserId = user.uid;
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().username) {
                        currentUsername = userDoc.data().username;
                    } else {
                        // Fallback if user doc doesn't have username directly
                        const usernameQuery = await db.collection('usernames').where('userId', '==', user.uid).limit(1).get();
                        if (!usernameQuery.empty) {
                            currentUsername = usernameQuery.docs[0].id;
                            // Optionally update the user doc with username for direct access
                            await db.collection('users').doc(user.uid).set({ username: currentUsername }, { merge: true });
                        } else {
                            alert("Username not found. Please set your username first.");
                            window.location.href = 'index.html'; // Redirect to login/username setup
                            return;
                        }
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    alert("Failed to load user data. Please try again.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html'; // Redirect to login if not authenticated
            }
        });

        // --- Tweet Post Functionality ---
        tweetBtn.addEventListener('click', async () => {
            const tweetContent = tweetInput.value.trim();
            const tweetLink = linkInput.value.trim();
            const selectedVideoLanguage = videoLanguageSelect.value;

            if (!tweetContent && !uploadedImageUrl && !uploadedVideoUrl && !tweetLink) {
                alert("Peep, image, video, or link cannot be empty!");
                return;
            }

            if (tweetContent.length > 1000) {
                alert("Peep is too long! Max 1000 characters.");
                return;
            }

            // Basic link validation
            let validLink = null;
            if (tweetLink) {
                try {
                    const url = new URL(tweetLink);
                    validLink = url.href;
                }
                catch (e) {
                    alert("Please enter a valid URL for the link (e.g., https://example.com).");
                    return;
                }
            }

            // If a video is selected but not yet uploaded
            if (pendingVideoFile && !uploadedVideoUrl) {
                alert("Please click 'Upload Video' and wait for the video to finish uploading before posting.");
                return;
            }

            // If a video is uploaded, ensure a language is selected
            if (uploadedVideoUrl && !selectedVideoLanguage) {
                alert("Please select the language for your video.");
                return;
            }


            if (!auth.currentUser || !currentUsername || !currentUserId) {
                alert("You must be logged in and have a username to tweet.");
                window.location.href = 'index.html';
                return;
            }

            // Construct tweet data
            const tweetData = {
                userId: auth.currentUser.uid,
                username: currentUsername,
                content: tweetContent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: [],
                reposts: []
            };

            if (uploadedImageUrl) {
                tweetData.imageUrl = uploadedImageUrl;
            } else if (uploadedVideoUrl) {
                tweetData.videoUrl = uploadedVideoUrl;
                tweetData.videoLanguage = selectedVideoLanguage;
            }
            if (validLink) {
                tweetData.linkUrl = validLink;
            }

            try {
                await db.collection('tweets').add(tweetData);

                // Clear inputs and reset state
                tweetInput.value = '';
                imageUploadInput.value = '';
                imagePreview.style.display = 'none';
                imagePreview.src = '#';
                videoUploadInput.value = '';
                videoPreview.style.display = 'none';
                videoPreview.src = '#';
                videoPreview.pause();
                linkInput.value = '';
                uploadedImageUrl = null;
                uploadedVideoUrl = null;
                pendingVideoFile = null; // Clear pending file
                uploadStatus.textContent = '';
                videoLanguageSelect.value = '';
                uploadVideoButton.style.display = 'none'; // Hide upload button
                videoUploadProgressBarContainer.style.display = 'none'; // Hide progress bar
                tweetBtn.disabled = false; // Ensure post button is enabled after successful post

                alert("Peep posted successfully!");
                window.location.href = 'home.html'; // Redirect back to home after successful post

            } catch (error) {
                console.error("Error posting tweet:", error);
                alert("Failed to post peep. Please try again.");
            }
        });
    </script>
</body>
</html>
